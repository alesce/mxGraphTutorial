<!DOCTYPE html>

<html>
<head>
    <title>Hello, World</title>
    
<!-- Set a basepath for the library if not in the same directory -->
<script type="text/javascript">
    mxBasePath = 'src';
</script>
<!-- Laod and intialize the library -->
<script type="text/javascript" src="../../javascript/src/js/mxClient.js"></script>
<!-- Create the code -->
<script type="text/javascript">
   function main(container,data)
    {   
        if (!mxClient.isBrowserSupported())
        {
            mxUtils.error('Browser Not supported... Get a new computer fast!', 200, false);
        }
        else
        {
            var graph = new mxGraph(container);
            
            new mxRubberband(graph);
            
            var parent = graph.getDefaultParent();
            var layout = new mxHierarchicalLayout(graph);
            graph.getModel().beginUpdate();
            try
            {
                read(graph, 'hierarchy.xml');
                
                //execute layout
                var parent = graph.getDefaultParent();
                
                //all related to resize
                layout.resizeParent = false;
                layout.moveParent = false;	
                layout.parentBorder = 0;
                
                //related to spacing
                layout.intraCellSpacing = 20;	
                layout.interRankCellSpacing = 50;	
                layout.interHierarchySpacing = 10;
                //only applicable if there are parallel edges
                layout.parallelEdgeSpacing = 10;
                
                layout.orientation =  mxConstants.DIRECTION_WEST;
                
                layout.fineTuning = true;
                layout.tightenToSource = true;
                layout.disableEdgeStyle	= false;
                
                //layout.traverseAncestors =	
                //layout.model =
                //layout.edgesSet = 
                
                layout.execute(parent);
            }
            finally
            {
                graph.getModel().endUpdate();
            }
        }
    };
    function read(graph, filename)
    {
        var req = mxUtils.load(filename);
        var root = req.getDocumentElement();
        var dec = new mxCodec(root.ownerDocument);
        
        dec.decode(root, graph.getModel());
    };
    
</script>
</head>
<!-- begin page here and it passes the container for the graph to the program on loading the page-->
<body onload="main(document.getElementById('graphContainer'))">
    <!--Create a container for the graph -->
    <div id="graphContainer"></div>
         
</body>
</html>
